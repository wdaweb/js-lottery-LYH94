<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <script>
// 用上面練習完成的 function 製作威力彩號碼產生器
// 將隨機出的數字用 document.write() 顯示在網頁上
// 威力彩規則

// A 區 1~38 取 6 個數字
// B 區 1~8 取 1 個數字


const rand = (min,max) => {
    return Math.round(Math.random()*(max-min))+ min;
}
let sectiona = "";

for(i=0;i<=5;i++){
  let num = rand(1, 38);
  if(sectiona.indexOf(num)>0){
    i-=1;
    continue;
  } else{
    sectiona+= num +" "
  }
}

document.write(`A區號碼:${sectiona}`);document.write("<br>");


const numberb = (min,max) => {
  return Math.round(Math.random()*(max-min)+ min)
}
document.write(`B區號碼: ${numberb(1,8)} `)

  </script>
</body>
</html>
